{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <h3 class="text-center">Login</h3>
            <form method="post">
                {{ form }}
                {% csrf_token %}
                <div class="text-center">
                    <br>
                    <button type="submit" class="btn btn-outline-secondary btn-sm">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
