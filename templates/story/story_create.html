{% extends 'base.html' %}
{% block title %} Create {% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post">
                <h4 class="text-center">Story Title</h4>
                {{ form.title }}
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-secondary btn-sm">Continue</button>
                    {% csrf_token %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
